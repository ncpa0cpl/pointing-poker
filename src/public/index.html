<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>%TITLE%</title>
        <meta
            name="description"
            content="Poinintg Poker, sometimes known as planning poker, is a game that is commonly used in Agile software development teams to estimate the complexity of a task. This is an open source and free weeb app in which you can join together with others to plan for your next sprint. Perfect for all scrum masters."
        />
        <meta name="robots" content="index, follow" />
        <script src="/public/esm/%SCRIPT%" type="module"></script>
        <link rel="stylesheet" href="/public/esm/%STYLESHEET%" />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Ubuntu:ital,wght@0,300;0,700;1,500&display=swap"
            as="style"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="https://fonts.gstatic.com/s/ubuntu/v20/4iCv6KVjbNBYlgoC1CzjsGyN.woff2"
            as="font"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="https://fonts.gstatic.com/s/ubuntu/v20/4iCv6KVjbNBYlgoCxCvjsGyN.woff2"
            as="font"
            crossorigin="anonymous"
        />
        <style>
            body.not_ready {
                background-color: hsl(0, 0%, 12.12%);
                margin: 0;
            }
            body.not_ready > * {
                display: none;
            }
            .pade_init_loader {
                display: none;
                width: 100vw;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }
            body.not_ready > .pade_init_loader.pade_init_loader {
                display: flex;
            }
            body.not_ready > .pade_init_loader > h2 {
                font-size: 48px;
                color: hsl(0, 0%, 12.12%);
                animation: fadeintext 2s forwards;
            }
            * {
                font-family: "Ubuntu", sans-serif;
            }
            @keyframes fadeintext {
                0% {
                    color: hsl(0, 0%, 12.12%);
                }
                20% {
                    color: hsl(0, 0%, 12.12%);
                }
                100% {
                    color: hsl(60, 5.6%, 93%);
                }
            }
        </style>
    </head>
    <body class="not_ready">
        <div id="root" class="background main-container">
            <noscript class="dark-theme box grow">
                <h1 class="header">
                    This application requires JavaScript to run. Please enable JavaScript and refresh the page.
                </h1>
            </noscript>
            %CONTENT%
        </div>
        <div class="pade_init_loader dark-theme">
            <h2 class="text">Loading...</h2>
        </div>
        <script>
            function docReady(fn) {
                if (document.readyState === "complete" || document.readyState === "interactive") {
                    fn();
                } else {
                    document.addEventListener("DOMContentLoaded", fn);
                }
            }
            docReady(() => {
                document.body.classList.remove("not_ready");
            });
        </script>
    </body>
</html>
